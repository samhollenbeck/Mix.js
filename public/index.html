<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Electronic Dance Music</title>
  <meta name="description" content="Multitrack mixing in JavaScript with the Web Audio API">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/Mix.css">
</head>
<body>

  <header>
    <h1>Electronic Dance Music</h1>
    <h1>By: Sam Hollenbeck</h1>
  </header>

  <div id="loader">
    <div class="loader-bar"></div>
    <span>Preparing your EDM Experience...</span>
  </div>

  <div id="mixer">
    <div id="meters">
      <div class="vu">
        <div class="mask">
          <div class="needle left" style="-webkit-transform: rotateZ(0deg);"></div>
        </div>
        <p class="vu-label">L</p>
      </div>
      <div class="vu">
        <div class="mask">
          <div class="needle right" style="-webkit-transform: rotateZ(0deg);"></div>
        </div>
        <p class="vu-label">R</p>
      </div>
    </div>
    <div id="master">
      <div class="track">
        <div class="fader" style="top: 209px;"></div>
      </div>
      <p class="label">Master</p>
    </div>
  </div>

  <div id="controls"></div>

  <script type="text/template" id="tmpl-track">
    <div>
      <button class="btn mute {{muted}}">M</button>
      <button class="btn solo {{soloed}}">S</button>
      <button class="btn afl {{afl}}">PFL</button>
      <div class="pan">
        <div class="panner" style="-webkit-transform: rotate({{pan}}deg); -moz-transform: rotate({{pan}}deg);">
          <div class="pan-indicator"></div>
        </div>
      </div>
      <div class="track">
        <canvas class="meter" width="8" height="280"></canvas>
        <div class="fader" style="top: {{gain}}px;"></div>
      </div>
      <p class="label">{{name}}</p>
    </div>
  </script>

  <script type="text/template" id="tmpl-controls">
    <canvas class="clock" width="360" height="120"></canvas>
    <div class="buttons">
      <button class="btn-cntrl start"></button>
      <button class="btn-cntrl rw"></button>
      <button class="btn-cntrl play {{playing}}"></button>
      <button class="btn-cntrl ff"></button>
    </div>
  </script>

  <script src="js/Mix.min.js"></script>

  <script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-25245319-1']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

</body>
</html>
